[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini
margin-top = 0
margin-bottom = 0


[bar/top]
monitor = ${env:MONITOR:}
override-redirect = true
width = 100%
height = 24
padding-left = 1
padding-right = 0
background = ${colors.crust}
foreground = ${colors.text}
bottom = false
; border-top-size = 0
border-bottom-size = 8
; border-bottom-color = ${colors.background}
; offset-x = 1%
; offset-y = 0.5%
fixed-center = true
line-size = 2

; wm-restack = bspwm

modules-left = filesystem round-left xworkspaces round-right 
modules-center = round-left spotify spotify-prev spotify-play-pause spotify-next round-right 
modules-right =   round-left wlan round-right space temperature audio battery round-left time round-right powermenu

font-0 = "Iosevka Nerd Font:style=Bold:size=14;3"
; font-0 = "Iosevka Nerd Font:style=Bold:size=29;7"

; font-0 = MesloLGS NF:style=Bold:pixelsize=26;4
; font-1 = MesloLGS NF:size=31;6

