[module/round-left]
type = custom/text
format = %{T3} %{T-}
format-foreground = ${colors.base}

[module/round-right]
type = custom/text
format = %{T3}%{T-}
format-foreground = ${colors.base}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0 
label = %temperature-c%
label-warn = %temperature-c%
ramp-0 =  "󰜗"
;ramp-font = 1
ramp-foreground = ${colors.sky}
;label-padding-right = 1

[module/xworkspaces]
type = internal/xworkspaces
format = <label-state>

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

; gsettings set org.gnome.desktop.wm.preferences workspace-names "['Web', 'Code', 'Term', 'Music']"

icon-0 = "Web; "
icon-1 = "Code; "
icon-2 = "Term; "
icon-3 = "Music; "
; icon-4 = "firefox;"
icon-default = " "

; label-monitor = %icon%

label-active = %icon%
label-active-foreground = ${colors.lavender}
label-active-background = ${colors.surface0}
label-active-padding = 2
label-active-underline = ${colors.red}

label-occupied = %icon%
label-occupied-foreground = ${colors.lavender}
label-occupied-background = ${colors.base}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${colors.lavender}
label-urgent-background = ${colors.red}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.lavender}
label-empty-background = ${colors.base}
label-empty-padding = 2



[module/audio]
type = internal/pulseaudio
; type = internal/alsa

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

interval = 6
reverse-scroll = true

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2 

format-muted = 
format-muted-foreground = ${colors.red}
format-muted-padding = 2

; Only applies if <ramp-volume> is used
ramp-volume-0 = "%{F#ed8796}%{F-}"
ramp-volume-1 = "%{F#ed8796}%{F-}"
ramp-volume-2 = "%{F#ed8796}%{F-}"
ramp-volume-3 = "%{F#ed8796}%{F-}"
ramp-volume-4 = "%{F#ed8796}%{F-}"
ramp-volume-5 = "%{F#ed8796}%{F-}"
ramp-volume-6 = "%{F#ed8796}%{F-}"
ramp-volume-7 = "%{F#ed8796}%{F-}"
ramp-volume-8 = "%{F#ed8796}%{F-}"
ramp-volume-9 = "%{F#ed8796}%{F-}"

; Right and Middle click
click-right = rofi -show rofi-sound -modi "rofi-sound:rofi-sound-menu" -config "/home/arcana/.config/rofi/theme.rasi"
click-middle = rofi -show rofi-sound -modi "rofi-sound:rofi-sound-menu" -config "/home/arcana/.config/rofi/theme.rasi"

