; ====== SPOTIFY ======

[module/spotify]
type = custom/script
tail = true
interval = 1
format-background = ${colors.base}
; prefix symbol is shown before the text
format-prefix = %{F#989cff}  %{F-}
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
; exec = echo " 玲"
exec = echo " 󰒮"
format = <label>
click-left = playerctl previous -p spotify
format-foreground =  #989cff
format-background = ${colors.base}

[module/spotify-play-pause]
type = custom/script

;hook-0 = echo "契"
;hook-1 = echo ""
; exec = echo " 懶 "

exec = echo " 󰐎 "

initial = 1
click-left = playerctl play-pause -p spotify
format-foreground =  #989cff
format-background = ${colors.base}


[module/spotify-next]
type = custom/script
; exec = echo "怜"
exec = echo "󰒭 "
format = <label>
click-left = playerctl next -p spotify
format-foreground =  #989cff
format-background = ${colors.base}

